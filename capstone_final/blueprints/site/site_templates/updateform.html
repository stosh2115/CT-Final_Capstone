<form action="" method="POST" class=" row g-3">
    {{ form.hidden_tag() }}
    
    <div class="col-12">
        {{ form.male.label}}
        {{ form.male(class='form-control mt-2')}}
    </div>
    <div class="col-12">
        {{ form.female.label}}
        {{ form.female(class='form-control mt-2')}}
    </div>
    <div class="col-12">
        {{ form.other.label}}
        {{ form.other(class='form-control mt-2')}}
    </div>
    <div class="col-12">
        {{ form.submit(class='btn btn-primary')}}
    </div>

</form>
